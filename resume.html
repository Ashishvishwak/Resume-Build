<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV/Resume</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.2.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

</head>

<body class="font-main">
    <div class="nav h-[50px] bg-[#03045E] text-white flex items-center justify-between px-[13px]">
        <div class="logo text-[18px] font-[600]">
            <a href="/index.html">
                Buil<samp class="text text-[18px] font-[600]">DD</sapm> <samp class="text-cyan-300">Resume</samp></a>
        </div>
        <div class="menu">
            <i class="fi fi-rr-menu-burger text-[24px] text-blue-50"></i>
        </div>
    </div>
    <div class="form h-[100%] w-[100%] px-[40px] pt-[50px]  ">
        <div class="box1">
            <h1
                class="p-[5px] text-[17px] font-[500] md:text-left text-center mb-[20px] w-[100%] border-[1px] bg-black text-white">
                ABOUT SECTION</h1>
            <div class="about-section border-[1px] h-[80%] w-[100%] flex flex-col mb-[20px]  justify-center">

                <label for="" class="mx-[30px] text-[17px] font-[600] my-[10px]">First Name</label>
                <input class="p-[5px] text-left mx-[30px] border-[1px] " type="text" id="Fname"
                    placeholder="e.g.yash">

                <label for="" class="mx-[30px] text-[17px] font-[600] my-[10px]">Middle Name</label>
                <input type="text" class="p-[5px] text-left mx-[30px]  border-[1px] " id="Mname"
                    placeholder="e.g.Ashish">

                <label for="" class="mx-[30px] text-[17px] font-[600] my-[10px]">Last Name</label>
                <input type="text" class="p-[5px] text-left mx-[30px]  border-[1px] " id="Lname"
                    placeholder="e.g.sharam">

                <label for="" class="mx-[30px] text-[17px] font-[600] my-[10px]">Your Image</label>
                <input type="file" class="p-[5px] text-left mx-[30px]  border-[1px] " id="photo">

                <label for="" class="mx-[30px] text-[17px] font-[600] my-[10px]">Address</label>
                <input type="text" class="p-[5px] text-left mx-[30px]  border-[1px] " id="address"
                    placeholder="e.g.Shivaji Nagar A.Nagar">

                <label for="" class="mx-[30px] text-[17px] font-[600] my-[10px]">Email</label>
                <input type="email" class="p-[5px] text-left mx-[30px]  border-[1px] " id="email"
                    placeholder="e.g.ashish1359@gmail.com">

                <label for="" class="mx-[30px] text-[17px] font-[600] my-[10px]">Phone No:</label>
                <input type="number" class="p-[5px] text-left mx-[30px]  border-[1px] " id="pno"
                    placeholder="e.g.8080-234-8080">

                <label for="" class="mx-[30px] text-[17px] font-[600] my-[10px]">Summary</label>
                <input type="text" class="p-[5px] text-left mb-[20px] mx-[30px]  border-[1px] " id="summary"
                    placeholder="e.g.Summary About You">

                <button id="submit1"
                    class="transition-all md:text-[17px] text-[9px] bg-black hover:text-black text-white hover:bg-slate-100 mx-[30px] mb-[20px] rounded-[6px] p-[10px] text-center min-w-[10%] max-w-[20%] border-[1px]">submit</button>

            </div>
        </div>
        <div class="box2">

            <h1
                class="p-[5px] text-[17px] font-[500] md:text-left text-center mb-[20px] w-[100%] border-[1px] bg-black text-white">
                ACHIEVEMENTS</h1>
            <div class="ACHIEVEMENTS border-[1px] h-[80%] w-[100%] flex flex-col mb-[20px]  justify-center">

                <label for="" class="mx-[30px] text-[17px] font-[600] my-[10px]">Title</label>
                <input class="p-[5px] text-left mx-[30px]  border-[1px] " type="text" id="Atitle">

                <label for="" class="mx-[30px] text-[17px] font-[600] my-[10px]">Description</label>
                <input type="text" class="p-[5px] text-left mx-[30px]  border-[1px] " id="ADes" placeholder="">

                <button id="submit2"
                    class="transition-all md:text-[17px] text-[9px] bg-black hover:text-black text-white hover:bg-slate-100 mx-[30px] my-[20px] rounded-[6px] p-[10px] text-center  min-w-[10%] max-w-[20%] border-[1px]">submit</button>

            </div>
        </div>
        <div class="box3">

            <h1
                class="p-[5px] text-[17px] font-[500] md:text-left text-center mb-[20px] w-[100%] border-[1px] bg-black text-white">
                EXPERIENCE</h1>
            <div class="EXPERIENCE border-[1px] h-[80%] w-[100%] flex flex-col mb-[20px]  justify-center">

                <label for="" class="mx-[30px] text-[17px] font-[600] my-[10px]">Title</label>
                <input class="p-[5px] text-left mx-[30px]  border-[1px] " type="text" id="Etitle">

                <label for="" class="mx-[30px] text-[17px] font-[600] my-[10px]">Company / Organization</label>
                <input type="text" class="p-[5px] text-left mx-[30px]  border-[1px] " id="Ecompany"
                    placeholder="">

                <label for="" class="mx-[30px] text-[17px] font-[600] my-[10px]">Start Date</label>
                <input type="date" class="p-[5px] text-left mx-[30px]  border-[1px] " id="Esdate" placeholder="">

                <label for="" class="mx-[30px] text-[17px] font-[600] my-[10px]">End Date</label>
                <input type="date" class="p-[5px] text-left mx-[30px]  border-[1px] " id="Eddate" placeholder="">

                <label for="" class="mx-[30px] text-[17px] font-[600] my-[10px]">Description</label>
                <input type="text" class="p-[5px] text-left mx-[30px]  border-[1px] " id="Expdes" placeholder="">


                <button id="submit3"
                    class="transition-all md:text-[17px] text-[9px] bg-black hover:text-black text-white hover:bg-slate-100 mx-[30px] my-[20px] rounded-[6px] p-[10px] text-center  min-w-[10%] max-w-[20%] border-[1px]">submit</button>

            </div>
        </div>

        <div class="box4">

            <h1
                class="p-[5px] text-[17px] font-[500] md:text-left text-center mb-[20px] w-[100%] border-[1px] bg-black text-white">
                EDUCATION</h1>
            <div class="EDUCATION border-[1px] h-[80%] w-[100%] flex flex-col mb-[20px]  justify-center">

                <label for="" class="mx-[30px] text-[17px] font-[600] my-[10px]">School</label>
                <input class="p-[5px] text-left mx-[30px]  border-[1px] " type="text" id="School">

                <label for="" class="mx-[30px] text-[17px] font-[600] my-[10px]">Degree</label>
                <input type="text" class="p-[5px] text-left mx-[30px]  border-[1px] " id="Degree" placeholder="">

                <label for="" class="mx-[30px] text-[17px] font-[600] my-[10px]">City</label>
                <input type="text" class="p-[5px] text-left mx-[30px]  border-[1px] " id="City" placeholder="">

                <label for="" class="mx-[30px] text-[17px] font-[600] my-[10px]">Start Date</label>
                <input type="date" class="p-[5px] text-left mx-[30px]  border-[1px] " id="Edusdate"
                    placeholder="">

                <label for="" class="mx-[30px] text-[17px] font-[600] my-[10px]">End Date</label>
                <input type="date" class="p-[5px] text-left mx-[30px]  border-[1px] " id="Eduedate"
                    placeholder="">

                <label for="" class="mx-[30px] text-[17px] font-[600] my-[10px]">Description</label>
                <input type="text" class="p-[5px] text-left mx-[30px]  border-[1px] " id="Edes" placeholder="">


                <button id="submit4"
                    class="transition-all md:text-[17px] text-[9px] bg-black hover:text-black text-white hover:bg-slate-100 mx-[30px] my-[20px] rounded-[6px] p-[10px] text-center  min-w-[10%] max-w-[20%] border-[1px]">submit</button>

            </div>
        </div>

        <div class="box5">

            <h1
                class="p-[5px] text-[17px] font-[500] md:text-left text-center mb-[20px] w-[100%] border-[1px] bg-black text-white">
                PROJECTS</h1>
            <div class="PROJECTS   border-[1px] h-[80%] w-[100%] flex flex-col mb-[20px]  justify-center">

                <label for="" class="mx-[30px] text-[17px] font-[600] my-[10px]">Project Name</label>
                <input class="p-[5px] text-left mx-[30px]  border-[1px] " type="text" id="pname">

                <label for="" class="mx-[30px] text-[17px] font-[600] my-[10px]">Project link</label>
                <input type="url" class="p-[5px] text-left mx-[30px]  border-[1px] " id="plink"
                    placeholder="e.g https://www.w3schools.com">

                <label for="" class="mx-[30px] text-[17px] font-[600] my-[10px]">Description</label>
                <input type="text" class="p-[5px] text-left mx-[30px] border-[1px] " id="pdes" placeholder="">




                <button id="submit5"
                    class="transition-all md:text-[17px] text-[9px] bg-black hover:text-black text-white hover:bg-slate-100 mx-[30px] my-[20px] rounded-[6px] p-[10px] text-center  min-w-[10%] max-w-[20%] border-[1px]">submit</button>

            </div>
        </div>
        <div class="box6">
            <h1
                class="p-[5px] text-[17px] font-[500] md:text-left text-center mb-[20px] w-[100%] border-[1px] bg-black text-white">
                SKILLS</h1>
            <div class="SKILLS border-[1px] h-[80%] w-[100%] flex flex-col mb-[20px]  justify-center">

                <label for="" class="label ">skills</label>
                <input class="input" type="text" id="Iskills">


                <button id="submit6"
                    class="transition-all md:text-[17px] text-[9px] bg-black hover:text-black text-white hover:bg-slate-100 mx-[30px] my-[20px] rounded-[6px] p-[10px] text-center min-w-[10%] max-w-[20%] border-[1px]">
                    submit
                </button>
                <div class="add-remove flex ">

                    <div class="add  ">
                        <i class="ri-add-line text-[24px] text-black "></i>
                    </div>
                    <div class="remove ">
                        <i class=" "></i>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div id="invoice" class="h-[100%] w-[100%] bg-slate-500 border-[1px] border-black p-[20px] flex" id="resume">
        <div class="contenar-lift pt-[10px] px-[20px] h-[100%] w-[50%] bg-slate-900">
            <div class="photo ">
                <img id="Tphoto" class="max-w-[10vw] rounded-[50%] object-cover max-h-[10vw]" src="/assets/profile-img"
                    alt="">
            </div>
            <hr class="my-[10px]">
            <h1 class=" w-[70%] md:text-[20px] text-[13px] font-[500] text-left  mb-[10px] text-white">ABOUT SECTION
            </h1>
            <div class="info">
                <h1 id="Tname" class="text-[20px] font-[600] text-white inline"> </h1>
                <h1 id="TMname" class="text-[20px] font-[600] text-white inline"> </h1>
                <h1 id="TLname" class="text-[20px] font-[600] text-white inline"> </h1>
                <h1 id="Taddress" class="text-[15px] font-[400] text-white "> </h1>
                <h1 id="Temail" class="text-[15px] font-[400] text-white "> </h1>
                <h1 id="Tpno" class="text-[15px] font-[400] text-white "> </h1>
                <h1 id="Tsummary" class="text-[15px] font-[400] text-white "> </h1>
            </div>
            <hr class="my-[10px] ">
            <div class="skill">
                <h1 id="Tskills" class=" w-[70%] md:text-[20px] text-[13px] font-[500] text-left  mb-[10px] text-white">
                    skills</h1>

            </div>
        </div>

        <div class="contenar-right h-[100%] w-[50%] bg-slate-300">
            <!-- ACHIEVEMENTS section -->
            <h1 class=" w-[70%] md:text-[20px] text-[13px] font-[500] text-left  mb-[10px] text-black">ACHIEVEMENTS</h1>
            <div class="info">
                <h1 id="TAtitle" class="text-[20px] font-[600] text-black "> </h1>
                <h1 id="TADes" class="text-[15px] font-[400] text-black "> </h1>

            </div>
            <hr class="my-[10px]  border-black">


            <!-- EXPERIENCE section -->
            <h1 class=" w-[70%] md:text-[20px] text-[13px] font-[500] text-left  mb-[10px] text-black">EXPERIENCE</h1>
            <div class="info">
                <h1 id="TEtitle" class="text-[20px] font-[600] text-black "> </h1>
                <h1 id="TEcompany" class="text-[20px] font-[600] text-black "> </h1>
                <h1 id="TEsdate" class="text-[20px] font-[600] text-black "> </h1>
                <h1 id="TEddate" class="text-[15px] font-[400] text-black "> </h1>
                <h1 id="TExpdes" class="text-[15px] font-[400] text-black "> </h1>

            </div>
            <hr class="my-[10px]  border-black">
            <!-- EDUCATION section -->
            <h1 class=" w-[70%] md:text-[20px] text-[13px] font-[500] text-left  mb-[10px] text-black">EDUCATION</h1>
            <div class="info">
                <h1 id="TSchool" class="text-[20px] font-[600] text-black "> </h1>
                <h1 id="TDegree" class="text-[20px] font-[600] text-black "> </h1>
                <h1 id="TCity" class="text-[20px] font-[600] text-black "> </h1>
                <h1 id="TEdusdate" class="text-[15px] font-[400] text-black "> </h1>
                <h1 id="TEduedate" class="text-[15px] font-[400] text-black "> </h1>
                <h1 id="TEdes" class="text-[15px] font-[400] text-black "> </h1>

            </div>
            <hr class="my-[10px] border-black">
            <!-- PROJECTS section -->
            <h1 class=" w-[70%] md:text-[20px] text-[13px] font-[500] text-left  mb-[10px] text-black">PROJECTS</h1>
            <div class="info">
                <h1 id="Tpname" class="text-[20px] font-[600] text-black "> </h1>
                <h1 id="Tplink" class="text-[18px] font-[600] text-black "> </h1>
                <h1 id="Tpdes" class="text-[15px] font-[600] text-black "> </h1>

            </div>


        </div>

    </div>
    <button id="download"
        class="transition-all bg-black hover:text-black text-white hover:bg-slate-100 mx-[30px] my-[20px] rounded-[6px] p-[10px] text-center min-w-[10%] max-w-[20%] border-[1px]">
        Download
    </button>
    <script src="/script.js"></script>
</body>

</html>
